segments:
  - name: "beta-testers"
    description: "Beta testers which test unreleased features"
    project: "default"
    constraints:
      - contextName: "userId"
        operator: "IN"
        caseInsensitive: true
        inverted: false
        values:
          - "user1"
          - "user2"
          - "user3"
          - "user4"
          - "user5"
      - contextName: "environment"
        operator: "NOT_IN"
        caseInsensitive: true
        inverted: true
        values:
          - "test1"
          - "test2"